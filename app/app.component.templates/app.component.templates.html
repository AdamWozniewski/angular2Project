<div class="container">
	<div class="row">
		<article-form [form_inputs]="count" (articleChange)="onSubmitAppComponent($event)"></article-form>

			<hr>
		</div>
	</div>
</div>


<div class="container">
	<single-art *ngFor="let article of articles_array" [article_inputs]="article"></single-art> <!-- 'articles_inputs' przyjmuje dane z 'article' z app.component-->
</div>

			<hr>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col s12">
			<h2>Galeria</h2>
		</div>
		<gallery *ngFor="let gallery_jeden of gallery_array" [gallery_inputs]="gallery_jeden"></gallery>
